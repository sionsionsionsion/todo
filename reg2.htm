    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
        import { getDatabase, ref, set, push,onValue,remove,get,child} from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAFH5fjMhKVNdP2A32pmqfjexLV9OfNqf8",
            authDomain: "reservation-f6c95.firebaseapp.com",
            projectId: "reservation-f6c95",
            storageBucket: "reservation-f6c95.appspot.com",
            messagingSenderId: "221832574316",
            appId: "1:221832574316:web:a522c674e98ad9ecd92f49"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        onValue(ref(database,'/') , (snapshot)=>{
            document.getElementById('div_list').innerHTML='';
            snapshot.forEach((childSnapshot)=>{
                const phone = childSnapshot.key;
                const name = childSnapshot.val().name;

                const div=document.createElement('div');
                div.setAttribute('id',phone);

                document.getElementById('div_list').appendChild(div);
                
                const div1=document.createElement('div');
                const divtext=document.createTextNode(name);
                div1.appendChild(divtext);
                document.getElementById(phone).appendChild(div1);

                const div2=document.createElement('div');
                const divtext2=document.createTextNode(phone);
                div2.appendChild(divtext2);
                document.getElementById(phone).appendChild(div2);
            });
        });
    </script>
</head>
